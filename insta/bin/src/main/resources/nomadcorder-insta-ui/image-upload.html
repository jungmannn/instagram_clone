<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
  <link rel="stylesheet" href="css/image-upload.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="bigbox">
				<div>
					<img src="/images/loginLogo.png" alt="x" class="image">
				</div>
				<br />

				<div class="text">
					<hr class="hr" />
					사진업로드
					<hr class="hr" />
				</div>
				<!-- 섬네일은 아래 주소 참고 -->
				<!-- https://medium.com/@asadise/create-thumbnail-for-an-image-in-spring-framework-49776c873ea1 -->
			<form action="/images/uploadProc" method="post"
				enctype="multipart/form-data">
				<table class="table">
					<tr>
						<td><input id="input_img" type="file" name="file"
							placeholder="사진파일"></td>
					</tr>
					<tr>
						<td>
							<div class="img_wrap">
								<img id="img" />
							</div>
						</td>
					</tr>
					<tr>
						<td><input type="text" name="caption" placeholder="이미지 소개"></td>
					</tr>
					<tr>
						<td><input type="text" name="location" placeholder="위치"></td>
					</tr>
					<tr>
						<td><input type="text" name="tags" placeholder="#태그"></td>
					</tr>
				</table>
				<input type="submit" value="업로드">
			</form>

			</div>
			<div class="smallbox">
				<div class=text>
					<a href="javascript:window.history.back()" class="under1">뒤로가기</a>
				</div>
			</div>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    var sel_file;
    $(document).ready(function() {
      $('#input_img').on("change", handleImgFileSelect);
    });
    function handleImgFileSelect(e) {
      var files = e.target.files;
      var filesArr = Array.prototype.slice.call(files);
      filesArr.forEach(function(f) {
        if (!f.type.match("image.*")) {
          alert("확장자는 이미지 확장자만 가능합니다.");
          return;
        }
        sel_file = f;
        var reader = new FileReader();
        reader.onload = function(e) {
          $('#img').attr('src', e.target.result);
        }
        reader.readAsDataURL(f);
      });
    }
  </script>
</body>
</html>
